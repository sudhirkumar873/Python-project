<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #abf7b5;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #a1e9f3;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #333333;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        li:hover {
            background-color: #f0f8ff;
            border-color: #00aaff;
            transform: translateY(-2px);
        }
        li span.shop-name {
            font-weight: bold;
            font-size: 18px;
            color: #333333;
        }
        li span.shop-distance {
            font-size: 16px;
            color: #0077cc;
            font-weight: 500;
        }
        .no-shops {
            text-align: center;
            font-size: 18px;
            color: #ff4d4d;
        }
        /* Add responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            li {
                flex-direction: column;
                text-align: center;
            }
            li span.shop-name, li span.shop-distance {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shops Near You</h1>
        <ul>
            {% for shop, distance in shop_distances %}
                <li>
                    <span class="shop-name">{{ shop.name }}</span>
                    <span class="shop-distance">Distance: {{ distance|floatformat:2 }} km</span>
                </li>
            {% empty %}
                <li class="no-shops">No shops found</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
